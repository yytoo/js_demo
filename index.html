<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <style>
      body{
        margin:50px;
      }
      #canvas{
        box-shadow: 0 0 10px #000;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <canvas id="canvas">当前浏览器不支持该版本</canvas>
    <script src="./underscore.js"></script>
    <script>
      //1. 获取当前画布
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 1000;
      canvas.height = 600;
      canvas.style.backgroundColor = '#000';

      //2. 小球类
      class Ball{
        /**
         * 构造器
        */
        constructor(x, y, color){
          this.x = x;
          this.y = y;
          this.color = color;
          this.r = 40;
        }

        /**
         * 绘制小球
        */
        render(){
          ctx.save();  //保存画布当前状态
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI*2 );  //math.pi=180
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();   //去除当前保存状态
        }
      }

      //3. 会移动的小球类(继承Ball类)
      class moveBall extends Ball{
        constructor(x,y,render){
          super(x,y,render);  //使用super调用父类, 把三个参数传进去
          
          //量的变化
          this.dX = _.random(-5,5);
          this.dY = _.random(-5,5);
          this.dR = _.random(1,3);
        }

        update(){
          this.x += this.dX;
          this.y += this.dY;
          this.r -= this.dR;
          if(this.r < 0 ){
            this.r = 0;
          }
        }
      }
      
      //4. 实例化小球
      let ballArray = [];
      let colorArray =['red','yellow','green','blue','pink','orange'];

      //5. 监听鼠标移动
      canvas.addEventListener('mousemove', function(e){
        ballArray.push(new moveBall(e.offsetX,e.offsetY,colorArray[_.random(0,colorArray.length-1)]));
        //console.log(ballArray)
      });

      //6.开启定时器
      setInterval(function(){
        //清屏
        ctx.clearRect(0,0,canvas.width,canvas.height);
        //绘制
        for(let i=0; i<ballArray.length; i++){
          ballArray[i].render();
          ballArray[i].update();
        }
      }, 50)
    </script>
  </body>
</html>
